<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="icon" type="image/png" href="./imagenes/encriptado.png"/>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
</head>
<body>
    <header class="header">
        <nav>
            <img class="Imagen_logo" src="./imagenes/Logo.png" alt="Logo de la pagina">
        </nav>
    </header>
    <div class="contenedor">
        <div class="encriptador_izquierdo">
            <div class="cuadro_texto">
                <textarea id="wordInput" placeholder="Ingrese el texto aqui"></textarea>
            </div>
            <div class="nota">
                <p class="aviso"><i class="fas fa-exclamation-circle"></i> Letras minúsculas y sin acentos</p>
            </div>
            <div class="botones">
            <button  class="button encriptar">Encriptar</button>
            <button  class="button desencriptar">Desencriptar</button>
            </div>
        </div>
        <main class="resultado_derecho">
            <img class="Imagen_muñeco" src="./imagenes/Muñeco.png" alt="Muñeco con lupa">
            <section>  
                <div id="mensajeOutput">
                    <p id="mensaje_placeholder">Ningun mensaje fue encontrado </p>
                    <p id="instruccion_placeholder">Ingrese el texto que desees encriptar o desencriptar</p>
                </div>  
                <button  onclick="copiar()" id="copyButton" style="display: none;" >Copiar</button>
            </section>
        
            
        </main> 
    </div>
    <footer>
        <p class="pie_pagina">Encriptador de texto- desarrollado por Luis Castillo</p>
        <a href="https://www.linkedin.com/in/luis-castillo-aviation/" rel="">
            <img src="./imagenes/linkedin.png" alt="Logo linkedin" class="linkedin">
        </a>
        <a href="https://github.com/lc25-ui" rel="">
            <img src="./imagenes/github.png" alt="Logo github" class="github">
        </a>


    </footer>
    <script src="script.js"></script>
</body>
</html>
